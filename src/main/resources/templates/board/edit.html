<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="container">
    <form th:action="@{'/post/edit/' + ${post.id}}" method="post">
      <input type="hidden" name="_method" value="put"/>
      <input type="hidden" name="id" th:value="${post.id}"/>
      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" id="inputTitle" th:value="${post.title}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
        <div class="col-sm-10">
          <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${post.author}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <div class="col-sm-10">
          <textarea type="text" name="content" class="form-control" id="inputContent" th:text="${post.content}"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
          <input class="btn btn-success" type="submit" role="button" value="수정">
          <a class="btn btn-danger" th:href="@{'/post/' + ${post.id}}" role="button">취소</a>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
